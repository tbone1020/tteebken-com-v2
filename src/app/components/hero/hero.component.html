<section id="hero">
  <div class="hero__text">
    <div class="container">
      <h1 class="hero__header {{privateShowHeaderStyle}}">Trent Teebken</h1>
      <h3 class="hero__sub-header {{privateShowSubHeaderStyle}}">Software Engineer</h3>
      <app-social-icons [color]="'social-icon--light'"></app-social-icons>
    </div>
  </div>
  <div class="hero__clouds">
    <div class="hero__cloud hero__cloud--cloud-1">
      <img class="hero__cloud-image" src="../../../assets/images/cloud_1.png" alt="cloud shape 1">
    </div>
    <div class="hero__cloud hero__cloud--cloud-2">
      <img class="hero__cloud-image" src="../../../assets/images/cloud_2.png" alt="cloud shape 2">
    </div>
    <div class="hero__cloud hero__cloud--cloud-3">
      <img class="hero__cloud-image" src="../../../assets/images/cloud_3.png" alt="cloud shape 3">
    </div>
    <div class="hero__cloud hero__cloud--cloud-4">
      <img class="hero__cloud-image" src="../../../assets/images/cloud_1.png" alt="cloud shape 1">
    </div>  
  </div>
</section>
